<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather-Application</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="styles.css" class="css" /> 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    </head>
    
    <body>
      <div class="container">
        <div class="text-right p-5">
          <form id="search-form">
            <input type="search" id="city-input" placeholder="Enter a City" />
            <button type="button" class="text-right" id="button-search">
              🔍 Search City
            </button>
          </form>
        </div>
    
        <div class="container">
          <div class="border p-5" id="sky">
            <h1 id="city">
              New York
            </h1>
            <h2>
              Today  ☀️
              <span id="temperature"> 71 </span>
              <a href="#" id="celsius-link"> °C </a>|
              <a href="#" id="fahrenheit-link">°F </a>
            </h2>
              <img src="src/weatherman.svg" alt="photo of calendar" id="weatherman" />
            <div class="date">
              <div class="text-right" id="day">
              
                <h3>
                  Wednesday July 1, 2020
                </h3>
              </div>
            </div>
            </div>
            </div>
            </div>
            <p id="mygit">
              <a href="https://github.com/SAC-CS112-Selvidge-Natasha/my-Weather-application-SC" target="_blank">Open source code
              </a>
              by Natasha Selvidge
            </p>
            <script src="script.js"></script> 
            </script>
            </body>
            
            </html>
